---
- hosts: apache
  #sudo: yes
  become: yes

  pre_tasks:
    - name: Update apt
      become: yes
      apt: 
        cache_valid_time: 1800
        update_cache: yes

  tasks:
    - name: install apache*
      apt: name=apache update_cache=yes state=latest

    - name: ensure apache is running
      service: 
        name: httpd
        state: started

        #  - name: copy files
        #copy: src={item.src} dest={item.dest} owner={item.owner} group={item.group} mode={item.mode}
        # with_items:
        # notify: httpd restart

  handlers: 
      - name: httpd restart
        service: name=httpd state=reloaded
